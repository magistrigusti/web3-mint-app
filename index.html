<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joker Market Token</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../src/App.css">
</head>
<body>

  <div className="container">
    <header className="header">
      
      <div className="header__social">
        <a href="#"><img src="../img/telegram-logo.png" alt="" /></a>
        <a href="#"><img src="../img/youtube-logo.png" alt="" /></a>
      </div>

      <div className="header__logo">
        <img src="../img/joker-logo.png" />
      </div>

      <h1>Joker Market</h1>

      <div className="header__info">
        <div className="header__cost">
          <img style="width: 44px" src="../img/polygon.png" />
          <span>0.00001 MATIC</span>
        </div>

        <div className="header__wallet">
          <img src="../img/wallet.png" alt />
          <span className="header__address">0xe55fe...b088c</span>
          <div className="header__seporator"></div>
          <span className="header__balance">0.002</span>
        </div>
      </div>
    </header>

    <section className="main">
      <div className="main__wrapper">
         <h1 className="main__header" >For mint <br/><span>Joker</span> <br/> connect wallet</h1>
         <p className="main__discription">By clicking the buttom you will create (mint) brand new Joker tokens that will belong onlyto you. The maximum number of tokens is 1000000</p>

          <div className="main__info info">

            <div className="info__block">
              <span>Price</span>
              <div className="info__num">
                <span>1000</span>
                <img src="../img/polygon.png" alt="" />
              </div>
            </div>

            <div className="info__block">
              <span>Price</span>
              <div className="info__num">
                <span>1000</span>
                <img src="../img/joker-token.png" alt="" />
              </div>
            </div>

          </div>

         <button className="main__button main__button--big">Connect Wallet</button>
      </div>
    </section>
  
  </div>

  
  <script src="./js/main.js"></script>
</body>
</html>
